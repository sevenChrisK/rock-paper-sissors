<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Sissors - MotherF*cker!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="rps-script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="title"><h1>Rock Paper Sissors</h1></div>
      <div class="selectors">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Sissors">Sissors</button>
      </div>
      <div class="scores">
        <table>
          <tr>
            <th>Your Score</th>
            <th>Computer Score</th>
            <th>Drawn Rounds</th>
          </tr>
          <tr>
            <td id="yourScore">0</td>
            <td id="computerScore">0</td>
            <td id="drawnRounds">0</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
